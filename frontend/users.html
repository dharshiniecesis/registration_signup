<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4 text-success">Registered Users</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>
</div>

<script>
  fetch("/get_users")
    .then(res => res.json())
    .then(users => {
      let tableBody = document.getElementById("usersTable");
      tableBody.innerHTML = users.map(u => `
        <tr>
          <td>${u.firstName}</td>
          <td>${u.lastName}</td>
          <td>${u.dob}</td>
          <td>${u.username}</td>
          <td>${u.email}</td>
          <td>${u.mobile}</td>
        </tr>
      `).join("");
    });
</script>

</body>
</html>
